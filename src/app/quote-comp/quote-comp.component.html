<ul>
  <div *ngFor='let qt of manyQuotes;let i = index'>
      <li>{{qt.quote}}</li>
      <button (click)='toggleDetails(i)'>Toggle Details</button>
      <app-quotedetailcomp *ngIf='qt.showDescription' [qu]='qt'(isComplete) = 'completeQuote($event,i)' ></app-quotedetailcomp>
    
    </div>
  </ul>
  <div class="col-md-6">
    <app-quote-formcomp (addQuote)="addNewQuote($event)"></app-quote-formcomp>
  </div>
